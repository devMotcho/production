{% extends 'main.html' %}
{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header bg-dark text-warning text-center">
            <h3>{{object.name}}</h3>
        </div>
        <div class="card-body">
            <div class="card-image">
                {% if object.image %}
                <img src="{{object.image.url}}" class="img-fluid" alt="{{object.name}}">
                {% endif %}
            </div>
            <br>
            <p>{{object.text}}</p>
            <hr>
            <p>Autor: <b>{{object.author}}</b></p>
            <p>Criado: <b>{{object.created|timesince}} ago</b></p>

            <div class="card-action text-end">
                <a href="{% url 'reports:update-report' object.id %}" class="btn btn-outline-dark btn-md">Editar</a>
                <a class="btn btn-outline-danger" href="{% url 'reports:pdf' object.id %}">PDF</a>
            </div>

        </div>
    </div>
</div>

{% endblock content %}
